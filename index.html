<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessibility Filter Bar Prototype</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e8e8e8;
  }

  /* Filter Bar */
  .filter-bar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    background: #20232a;
    color: white;
    padding: 10px;
    gap: 10px;
  }

  .filter-bar select,
  .filter-bar button,
  .filter-bar input {
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  .simulation {
    margin: 30px auto;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Default theme and layout */
  .light { background-color: #ffffff; color: #222; }
  .dark { background-color: #181818; color: #f5f5f5; }

  .simple p {
    font-size: 16px;
    line-height: 1.4;
    color: inherit;
  }

  .detailed {
    background-color: #000;
  }

  .detailed p:nth-child(1) { color: #00b7ff; }
  .detailed p:nth-child(2) { color: #ff5e00; }
  .detailed p:nth-child(3) { color: #47ff47; }

  .content {
    padding: 20px;
    width: 100%;
    transition: all 0.3s ease;
    text-align: center;
  }

  /* Device sizes */
  .desktop { width: 800px; height: 500px; }
  .tablet { width: 600px; height: 400px; }
  .mobile { width: 350px; height: 600px; }
</style>
</head>
<body>

  <div class="filter-bar">
    <!-- Language -->
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="jp">Japanese</option>
    </select>

    <!-- Font Size -->
    <button onclick="adjustFontSize(-2)">A–</button>
    <button onclick="adjustFontSize(2)">A+</button>

    <!-- Theme -->
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
    </select>

    <!-- Layout -->
    <select id="layout" onchange="changeLayout(this.value)">
      <option value="simple">Simple UI</option>
      <option value="detailed">Detailed UI</option>
    </select>

    <!-- Device Mode -->
    <select id="device" onchange="changeDeviceView(this.value)">
      <option value="desktop">Desktop</option>
      <option value="tablet">Tablet</option>
      <option value="mobile">Mobile</option>
    </select>

    <!-- Performance -->
    <input type="range" id="fps" min="1" max="3" value="2" onchange="changePerformance(this.value)">
    <label for="fps" style="color:white;">Performance</label>
  </div>

  <div id="simulation" class="simulation light simple desktop">
    <div class="content" id="content">
      <h1 id="heading">Welcome to Unreal Engine Accessibility Demo</h1>
      <p id="p1">This is a customizable prototype showing how users can personalize Unreal Engine’s interface.</p>
      <p id="p2">You can change the theme, layout, and font to your liking.</p>
      <p id="p3">Resize the simulated device view using the dropdown above.</p>
    </div>
  </div>

<script>
  let currentFontSize = 16;
  let animationSpeed = 0.3;

  function adjustFontSize(change) {
    currentFontSize += change;
    document.querySelectorAll('.content p, .content h1').forEach(el => {
      el.style.fontSize = currentFontSize + 'px';
    });
  }

  function changeTheme(theme) {
    const sim = document.getElementById('simulation');
    const layout = getLayout();
    sim.className = `simulation ${theme} ${layout} ${getDevice()}`;
  }

  function changeLayout(layout) {
    const sim = document.getElementById('simulation');
    sim.className = `simulation ${getTheme()} ${layout} ${getDevice()}`;
  }

  function changeDeviceView(device) {
    const sim = document.getElementById('simulation');
    sim.className = `simulation ${getTheme()} ${getLayout()} ${device}`;
  }

  function changePerformance(value) {
    const sim = document.getElementById('simulation');
    if (value == 1) animationSpeed = 1;     // low performance (slow)
    else if (value == 3) animationSpeed = 0.1; // high performance (fast)
    else animationSpeed = 0.3;
    sim.style.transition = `all ${animationSpeed}s ease`;
  }

  function changeLanguage() {
    const lang = document.getElementById('language').value;
    const h = document.getElementById('heading');
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const p3 = document.getElementById('p3');

    const translations = {
      en: ["Welcome to Unreal Engine Accessibility Demo",
           "This is a customizable prototype showing how users can personalize Unreal Engine’s interface.",
           "You can change the theme, layout, and font to your liking.",
           "Resize the simulated device view using the dropdown above."],
      es: ["Bienvenido a la demostración de accesibilidad de Unreal Engine",
           "Este prototipo muestra cómo los usuarios pueden personalizar la interfaz de Unreal Engine.",
           "Puedes cambiar el tema, diseño y tamaño de fuente a tu gusto.",
           "Ajusta la vista del dispositivo con el menú desplegable."],
      hi: ["Unreal Engine एक्सेसिबिलिटी डेमो में आपका स्वागत है",
           "यह प्रोटोटाइप दिखाता है कि उपयोगकर्ता Unreal Engine के इंटरफेस को अपनी पसंद के अनुसार बदल सकते हैं।",
           "आप थीम, लेआउट और फ़ॉन्ट को अपनी पसंद से बदल सकते हैं।",
           "ऊपर दिए गए ड्रॉपडाउन से डिवाइस दृश्य को समायोजित करें।"],
      fr: ["Bienvenue dans la démo d'accessibilité d'Unreal Engine",
           "Ce prototype montre comment les utilisateurs peuvent personnaliser l'interface d'Unreal Engine.",
           "Vous pouvez modifier le thème, la disposition et la police selon vos préférences.",
           "Ajustez la vue du périphérique à l'aide du menu ci-dessus."],
      jp: ["Unreal Engine アクセシビリティデモへようこそ",
           "このプロトタイプでは、ユーザーが Unreal Engine のインターフェースをカスタマイズできる方法を示しています。",
           "テーマ、レイアウト、フォントを自由に変更できます。",
           "上のドロップダウンを使ってデバイスビューを変更してください。"]
    };

    const t = translations[lang] || translations.en;
    [h.textContent, p1.textContent, p2.textContent, p3.textContent] = t;
  }

  function getTheme() {
    const sim = document.getElementById('simulation');
    return sim.classList.contains('dark') ? 'dark' : 'light';
  }

  function getLayout() {
    const sim = document.getElementById('simulation');
    return sim.classList.contains('detailed') ? 'detailed' : 'simple';
  }

  function getDevice() {
    const sim = document.getElementById('simulation');
    if (sim.classList.contains('mobile')) return 'mobile';
    if (sim.classList.contains('tablet')) return 'tablet';
    return 'desktop';
  }
</script>

</body>
</html>
